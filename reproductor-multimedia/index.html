<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Reproductor multimedia mejorado</title>
    <link rel="icon" href="/assets/icono_circulo.svg" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="/assets/icono_circulo.svg">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="container">
    <h1>Reproductor multimedia mejorado</h1>

    <section class="player-card" aria-label="Reproductor de audio">

        <div class="meta-row">
            <div class="cover-wrap">
                <img id="coverImage" src="assets/cover.jpg" alt="Car√°tula" />
            </div>

            <div class="meta-text">
                <div id="trackTitle" class="track-title">Instagram Reels Marketing Music</div>
                <div id="trackArtist" class="track-artist">Tatamusic ‚Äî Pixabay</div>
            </div>
        </div>
        
        <canvas id="visualizer" width="600" height="80"></canvas>

      <audio id="audio" preload="metadata" crossorigin="anonymous"
             data-title="Instagram Reels Marketing Music"
             data-artist="Tatamusic"
             data-album="Pixabay"
             data-artwork="assets/cover.jpg">
        <source src="assets/demo-song.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento audio.
      </audio>

      <div class="controls-row">
        <button id="playPause" aria-label="Reproducir">‚ñ∂ Play</button>
        <button id="stop" aria-label="Detener">‚èπ Stop</button>
        <button id="back10" title="Retroceder 10s">¬´ 10s</button>
        <button id="forward10" title="Adelantar 10s">10s ¬ª</button>
        <button id="mute" title="Silenciar">üîä</button>
      </div>

      <div class="progress-container" id="progressContainer" aria-label="Barra de progreso">
        <div class="progress-buffer" id="progressBuffer"></div>
        <div class="progress-bar" id="progressBar"></div>
        <div class="progress-tooltip" id="progressTooltip" role="status" aria-hidden="true">--:--</div>
      </div>

      <div class="time-row">
        <span id="currentTime">0:00</span>
        <span id="duration">/ 0:00</span>
      </div>

      <div class="extra-controls">
        <label>
          Volumen
          <input id="volume" type="range" min="0" max="100" value="100">
        </label>

        <label>
          Velocidad
          <select id="playbackRate">
            <option value="0.5">0.5x</option>
            <option value="1" selected>1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
          </select>
        </label>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
  <script src="visualizer.js"></script>
</body>
</html>

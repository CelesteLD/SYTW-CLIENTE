<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mockup Landing Page</title>
  <link rel="stylesheet" href="css/style.css?v=6">
</head>
<body>

  <header class="site-header">
    <!-- TOPBAR: Grid 1fr auto 1fr -->
    <div class="topbar container">
      <div class="logo-box">
        <img src="img/logo.jpg" alt="Logo de la empresa">
        <span class="logo-text">Logo de la empresa</span>
      </div>
      <h1 class="company-name">Nombre de la empresa</h1>
      <!-- Columna 3 vacía para balancear -->
      <div class="spacer" aria-hidden="true"></div>
    </div>

    <!-- NAV: Flex -->
    <nav class="main-nav">
      <div class="container">
        <ul class="nav-list">
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Productos</a></li>
          <li><a href="#">Clientes</a></li>
          <li><a href="#">Garantías</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="site-main">
    <div class="container">
      <!-- GRID 2 columnas: Menú (izq) + Contenido (der) -->
      <div class="content-grid">
        <!-- Columna izquierda -->
        <aside class="menu-panel">
          <span>Menú</span>
        </aside>

        <!-- Columna derecha -->
        <section class="content-col">
          <!-- WRAPPER que pinta el fondo detrás de descripción + productos -->
          <section class="section-wrap">
            <!-- Tarjeta de descripción -->
            <article class="card description-card">
              <h2>Descripción de la empresa</h2>
              <p>
                Somos una empresa dedicada a…
              </p>
            </article>

            <!-- Tarjeta de productos -->
            <article class="card products-card">
              <h3>Productos</h3>
              <div class="product-grid">
                <div class="product-card">A</div>
                <div class="product-card">B</div>
                <div class="product-card">C</div>
                <div class="product-card">D</div>
                <div class="product-card">E</div>
                <div class="product-card">F</div>
                <div class="product-card">G</div>
                <div class="product-card">H</div>
                <div class="product-card">I</div>
                <div class="product-card">J</div>
                <div class="product-card">K</div>
                <div class="product-card">L</div>
              </div>
            </article>
          </section>
        </section>

      </div>

      <!-- Fila de testimonios (full width) -->
      <section class="testimonials-row">
        <h3 class="testimonials-title">Testimonios y clientes relevantes</h3>
        <div class="testimonial-cards">
          <div class="testimonial-card">A</div>
          <div class="testimonial-card">B</div>
          <div class="testimonial-card">C</div>
        </div>
      </section>


      <!-- Barra de garantías (full width) -->
      <section class="guarantees-bar">
        <strong>Garantías</strong>
      </section>
    </div>
  </main>


</body>
</html>
